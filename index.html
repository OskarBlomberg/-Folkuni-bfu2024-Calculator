<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <section class="calculator">
      <button class="bsqrt op" title="Square root">âˆšx</button>
      <button class="bsq op" title="Squared">x^2</button>
      <button class="bclear op">Clear</button>
      <button class="badd op">+</button>
      <button class="b7 digit">7</button>
      <button class="b digit">8</button>
      <button class="b digit">9</button>
      <button class="bsub op">-</button>
      <button class="b digit">4</button>
      <button class="b digit">5</button>
      <button class="b digit">6</button>
      <button class="bmul op">*</button>
      <button class="b digit">1</button>
      <button class="b digit">2</button>
      <button class="b digit">3</button>
      <button class="bdiv op">/</button>
    </section>
    <section class="output">
      <p>
        <span>Result:</span>
        <code id="result"> 10 </code>
      </p>
      <p>
        <span>You selected:</span>
        <code id="input"> 2 </code>
      </p>
    </section>

    <section>
      <h2>History</h2>
      <ol class="history"></ol>
    </section>
  </body>
</html>
